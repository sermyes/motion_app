<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Motion App</title>
	<link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/css/all.min.css"
  />
	<link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon.png"
    />
	<link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;700&display=swap"
      rel="stylesheet"
  />
	<link rel="stylesheet" href="./style/style.css">
	<script type="module" src="./dist/app.js" defer></script>
</head>
<body>
	<div class="app">
		<header class="header">
			<h1 class="header__title">Motion</h1>
			<button class="themeButton">
				<img class="themeButton-icon" src="./assets/images/icon-moon.svg" alt="change theme icon">
			</button>
			<div class="select-container">
				<div class="select">
					<select class="select-panel">
						<option value="image" selected>image</option>
						<option value="video">video</option>
						<option value="todo">todo</option>
						<option value="memo">memo</option>
					</select>
				</div>
				<button class="create-button">
					Add
				</button>
			</div>
		</header>
		<main class="document">
		</main>
		<footer class="footer">
			<p>Drag and drop to reorder list</p>
		</footer>
	</div>
</body>
</html>
